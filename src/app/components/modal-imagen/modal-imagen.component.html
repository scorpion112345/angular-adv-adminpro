<div
  class="fondo-modal-imagen animated fadeIn fast"
  [class.oculto]="modalService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    style="display: block;"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccion una imagen</h3>
          <div class="mb-4 text-center">
            <img *ngIf="!imgTemp" [src]="modalService.img" class="img-avatar" />
            <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" />
          </div>
          <input (change)="cambiarImagen($event.target.files[0])" type="file" />
        </div>
        <div class="modal-footer">
          <button
            (click)="cerrarModal()"
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
          >
            Cancelar
          </button>
          <button
            (click)="actualizarImagen()"
            type="button"
            class="btn btn-primary"
          >
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
